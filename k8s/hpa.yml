apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fe-app-hpa
spec:
  scaleTargetRef:
    apiVersion: stocker-fe/v1
    kind: Deployment
    name: fe-app
  minReplicas: 6
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30